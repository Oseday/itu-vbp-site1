		<style type="text/css">
			* { box-sizing: border-box; }

			.grid:after {
			  content: '';
			  display: block;
			  clear: both;
			}

			.grid-sizer,
			.grid-item {
			  width: 25%;
			}
			@media (max-width: 360px) {
			  .grid-sizer,
			  .grid-item {
				width: 50%;
			  }
			}
			@media (min-width: 361px) and (max-width: 890px) {
			  .grid-sizer,
			  .grid-item {
				width: 33.333%;
			  }
			}

			.grid-item {
			  float: left;
			}

			.grid-item img {
			  display: block;
			  max-width: 100%;
			}
		</style>

	</head>


	<body style="overflow-y: scroll" data-gr-c-s-loaded="true">
		<div class="progress progress-extra" id="progressparent"><div class="progress-bar progress-bar-striped progress-bar-animated bg-success" role="progressbar" id="progressbar" style="width: 5%" aria-valuenow="5" aria-valuemin="0" aria-valuemax="100"></div></div>



		<div class="col-12 no-padding" id="lists">
							<div class="animal-container">
								<h5 class="text-center text-capitalize">Buddy <a class="btn btn-outline-dark btn-sm no-padding" style="height: 24px; width: 24px;" data-toggle="modal" id="openmodal" data-target="#UploadModal" data-animalname="${animalname}">+</a> </h5> 
								<div class="container-fluid no-padding">
									<div class="grid">
											<div class="grid-sizer"></div>
											<div class="grid-item"> <img class="image-ose" src="https://picsum.photos/200/300" alt="image" title="random img"></img> </div>
											<div class="grid-item"> <img class="image-ose" src="https://picsum.photos/240/100" alt="image" title="random img"></img> </div>
											<div class="grid-item"> <img class="image-ose" src="https://picsum.photos/250/500" alt="image" title="random img"></img> </div>
											<div class="grid-item"> <img class="image-ose" src="https://picsum.photos/700/600" alt="image" title="random img"></img> </div>
											<div class="grid-item"> <img class="image-ose" src="https://picsum.photos/380/900" alt="image" title="random img"></img> </div>
											<div class="grid-item"> <img class="image-ose" src="https://picsum.photos/400/600" alt="image" title="random img"></img> </div>
											<div class="grid-item"> <img class="image-ose" src="https://picsum.photos/280/650" alt="image" title="random img"></img> </div>
											<div class="grid-item"> <img class="image-ose" src="https://picsum.photos/240/200" alt="image" title="random img"></img> </div>
											<div class="grid-item"> <img class="image-ose" src="https://picsum.photos/200/100" alt="image" title="random img"></img> </div>
							</div> </div> </div>

		</div>

	<script type="text/javascript">
		$(document).ready(function(){
			

			//$("#progressbar").attr("style","width: 80%");
			//$("#progressparent").fadeOut();

			// init Masonry
var $grid = $('.grid').masonry({
  itemSelector: '.grid-item',
  percentPosition: true,
  columnWidth: '.grid-sizer'
});

// layout Masonry after each image loads
$grid.imagesLoaded().progress( function() {
  $grid.masonry();
});

		});
	</script>
